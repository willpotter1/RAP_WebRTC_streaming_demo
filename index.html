<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Demo</title>
  <style>
      .controls { margin: 1em 0; }
      video { width: 320px; height: 240px; background: #000; }
    </style>
</head>
<body>
<h1>WebRTC Demo</h1>

<div class="controls">
  <label for="roleSelect">I am a:</label>
  <select id="roleSelect">
    <option value="streamer">Streamer</option>
    <option value="viewer">Viewer</option>
  </select>
  <button id="initButton">Initialize</button>
</div>

<div id="streamerControls" style="display:none;">
  <h2>Streamer</h2>
  <button id="startStream">Start Streaming</button>
  <h3>Previews:</h3>
  <video id="preview0" autoplay muted playsinline></video>
  <video id="preview1" autoplay muted playsinline></video>
  <video id="preview2" autoplay muted playsinline></video>
  <video id="preview3" autoplay playsinline muted width="320" height="180"></video>
</div>

<div id="viewerControls" style="display:none;">
  <h2>Viewer</h2>
  <div class="controls">
    <input id="streamerIdInput" placeholder="Enter streamer ID" />
    <button id="connectBtn">Connect &amp; Watch</button>
  </div>
  <video id="remoteVideo" autoplay playsinline></video>
  <label for="streamSelect">Choose stream:</label>
  <select id="streamSelect" disabled>
    <option value="0">Stream 1</option>
    <option value="1">Stream 2</option>
    <option value="2">Stream 3</option>
    <option value="3">Live Images</option>
  </select>
</div>

<div class="controls" id="peerIdSection" hidden>
  <strong>Your Peer ID:</strong>
  <span id="myIdDisplay">connectingâ€¦</span>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
